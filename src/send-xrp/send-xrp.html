<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/xrpl.svg" />
    <link rel="icon" type="image/svg+xml" href="../assets/vistia-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vistia Trading Platform</title>
    <link rel="preload" href="../../index.css" as="style" />
    <link rel="stylesheet" href="../../index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="border-2 border-black h-[90%]" id="app">
      <div class="main_content">
        <div class="main_logo" id="heading_logo"></div>
        <div class="links justify-center">
          <button
            class="home text-black font-bold p-2 duration-300"
            id="home_button"
          >
            Home
          </button>
          <button
            class="transaction_history text-black font-bold p-2 duration-300"
            id="transaction_history_button"
          >
            Transaction History
          </button>
        </div>
        <div class="send_xrp_container text-black font-bold">
          <div class="heading_h3">Send XRP</div>
          <div class="available_balance" id="available_balance"></div>
          <label for="destination_address">Destination Address:</label>
          <input
            type="text"
            id="destination_address"
            placeholder="Destination Address"
            maxlength="35"
          />
          <span
            class="isvalid_destination_address"
            id="isvalid_destination_address"
          ></span>
          <label for="amount">Amount:</label>
          <input type="text" id="amount" placeholder="Amount" type="mobile" />
          <label for="destination_tag">Destination Tag:</label>
          <input
            type="text"
            id="destination_tag"
            placeholder="Destination Tag"
          />
          <button
            class="submit_tx_button py-2 hover:py-2 hover:bg-gray-500 duration-300"
            id="submit_tx_button"
          >
            Submit Transaction
          </button>
        </div>
        <div class="main_logo" id="ending_logo"></div>
      </div>
    </div>
    <script type="module" src="./send-xrp.js"></script>
  </body>
</html>
